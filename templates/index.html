<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>NBA NEWS WEB</title>

		{% load static %}

		<script src="{% static 'js/jquery.min.js' %}"></script>

		<!-- Google font -->
		<link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CLato:300,400' %}" rel="stylesheet"> 
		
		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
		
		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
	
		<!-- Header -->
		<header id="header">
			<!-- Center Header -->
			<div id="center-header">
				<div class="container">
					<div class="logo">
						<h1><b>NBA NEWS WEB</b></h1>
					</div>
				</div>
			</div>
			<!-- /Center Header -->
		</header>
		<!-- /Header -->

		<!-- SECTION -->
		<div class="section">
			<!-- CONTAINER -->
			<div class="container">
				<!-- ROW -->
				<div class="row">
					<!-- Main Column -->
					<div class="col-md-12">
						
						<!-- ARTICLE -->
						<article class="article row-article">
							<div class="article-img">
								<a href="#">
									<img src="" alt="">
								</a>
							</div>
							<div class="article-body">
								<ul class="article-info">
									<li class="article-category"><a href="#">News</a></li>
								</ul>
								<h3 class="article-title"><a href="#">Title</a></h3>
							</div>
						</article>
						<!-- /ARTICLE -->					
						
					</div>
					<!-- /Main Column -->
				</div>
				<!-- /ROW -->
			</div>
			<!-- /CONTAINER -->
		</div>
		<!-- /SECTION -->						
		
		<!-- FOOTER -->
		<footer id="footer">
			<!-- Top Footer -->
			<div id="top-footer" class="section">
				<!-- CONTAINER -->
				<div class="container">
					<!-- ROW -->
					<div class="row">
						<!-- footer about -->
						<div class="footer-widget about-widget">
							<h3><b>NBA NEWS WEB DEMO</b></h3>
						</div>
						<!-- /footer about -->
					</div>
					<!-- /ROW -->
				</div>
				<!-- /CONTAINER -->
			</div>
			<!-- /Top Footer -->
			
			<!-- Bottom Footer -->
			<div id="bottom-footer" class="section">
				<!-- CONTAINER -->
				<div class="container">
					<!-- ROW -->
					<div class="row">						
						<!-- footer copyright -->
						<div class="footer-copyright">
							<span><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></span>
						</div>
						<!-- /footer copyright -->
					</div>
					<!-- /ROW -->
				</div>
				<!-- /CONTAINER -->
			</div>
			<!-- /Bottom Footer -->
		</footer>
		<!-- /FOOTER -->
				
		<!-- jQuery Plugins -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

	</body>

	<script type="text/javascript">
		$(document).ready(function(){
			url: 'http://35.200.130.57:8000/article/',
			type: 'POST',
			dataType: 'json',
			timeout: 10000,

			success: function(result) {
				for(var i = 0; i < 4; i++){
					title = result[i].title;
					photo_url = result[i].photo_url;
					if(i == 0){
						$("#article-title").html("<div>"+title+"</div>");
						$("#img").attr("src", photo_url);
					}
					var add_block = $(".col-md-12").text('\
						<article class="article row-article">\
							<div class="article-img">\
								<a href="#">\
									<img src="') + photo_url + ('" alt="">\
								</a>\
							</div>\
							<div class="article-body">\
								<ul class="article-info">\
									<li class="article-category"><a href="#">News</a></li>\
								</ul>\
								<h3 class="article-title"><a href="#">') + title + ('</a></h3>\
							</div>\
						</article>\
					')
				$(".row-article").after(add_block);
				}
			}
		})

	</script>

</html>
